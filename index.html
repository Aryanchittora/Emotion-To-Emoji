<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion To Emoji App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body style="background-color: lightgreen;color: white;">
    <div class="container">
        <center>
            <h3 class="btn btn-warning head">Emotion To Emoji App
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>

            <br><br>

            <p style="font-size: 22px;">Take Your Selfie To Generate Emoji
               <br>
               <b style="color: yellow;">Are You Happy ? ^_^</b>
               <br>
               <b style="color: grey;">Are You Sad ? '⌒'</b>
               <br>
               <b style="color: red;">Are You Angry ? ಠ_ಠ</b>
               <br>
            </p>
            
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam view - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snap()" class="btn btn-primary">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 = </label>
                <p class="emotion_name" id="result_emotion"></p>
                <p class="emoji" id="update_emoji"></p>

                <label>Prediction 2 = </label>
                <p class="emotion_name" id="result_emotion_2"></p>
                <p class="emoji" id="update_emoji_2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-success">Predict Emotion</button>
            </div>
        </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
